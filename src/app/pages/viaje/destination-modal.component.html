<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar destino</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div id="container">
        <h2>Ingresa tu destino</h2>
        <ion-item>
            <ion-label position="floating">Destino</ion-label>
            <ion-input [(ngModel)]="destination"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="confirmDestination()">Confirmar</ion-button>
    </div>
</ion-content>
