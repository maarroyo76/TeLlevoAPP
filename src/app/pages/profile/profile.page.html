<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{user.name}} {{user.lastname}}</ion-card-title>
        <ion-card-subtitle>{{user.username}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-list>
      <ion-item lines="none">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Editar Perfil</ion-label>
        <ion-button fill="clear" slot="end">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label>Cambiar Contraseña</ion-label>
        <ion-button fill="clear" slot="end">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configuración</ion-label>
        <ion-button fill="clear" slot="end">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="danger" class="logout-btn" (click)="logOut()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
